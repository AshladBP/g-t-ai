{% extends "base.html" %}

{% block content %}
<div class="level-selector">
    <h2>Select Level</h2>
    <ul>
        {% for level in levels %}
        <li><button class="level-button" data-level="{{ level }}">{{ level }}</button></li>
        {% endfor %}
    </ul>
    <button id="back-to-dashboard">Back to Dashboard</button>
</div>

<script> 

document.getElementById('back-to-dashboard').addEventListener('click', () => {
    window.location.href = '/';
});

</script>
{% endblock %}
